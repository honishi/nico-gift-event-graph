            data: [
                0, 10, 5, 2, 20, 30, 45
            ],
        },
            {

                    10, 10, 5, 2, 20, 30, 45
                ],
            }
        ]
    };
    const config = {
        type: 'line',
        data: data,
        options: {}

</script>

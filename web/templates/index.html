<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&amp;display=swap" rel="stylesheet">

    <title>GIFT EVENT 2022/06 "Camp"</title>

<body>
<h1>‚õ∫ GIFT EVENT 2022/06 "Camp" ‚õ∫Ô∏è</h1>
<div class="data_as_of_section">
Data as of: {{ data.data_as_of }}
</div>
<canvas id="main-chart"></canvas>
<script>
    const ctx = document.getElementById('main-chart').getContext('2d')
    const labels = [{% for label in data.labels %}'{{ label }}', {% endfor %}]
    const data = {
        labels: labels,
        datasets: [{% for user in data.top_users %}
            {
                label: '{{ user.name }}',
                backgroundColor: '{{ user.color }}',
                borderColor: '{{ user.color }}',
                borderWidth: 2,
                data: {{ user.scores }},
            }, {% endfor %}
        ]
    }
    const scales = {
        yAxes: {
            title: {
                display: true,
                text: 'üí∞ Point',
                font: {size: 15}
            },
        },
        xAxes: {
            title: {
                display: true,
                text: '‚è± Date time',
                font: {size: 15}
            }
        }
    }
    const elements = {
        point: {
            radius: 0
        }
    }
    const plugins = {
        legend: {
            display: true,
            position: 'right',
            labels: {
                boxHeight: 8,
                font: {size: 12}
            }
        }
    }
    const config = {
        type: 'line',
        data: data,
        options: {
            scales: scales,
            elements: elements,
            plugins: plugins
        },
        plugins: []
    };
    const myChart = new Chart(ctx, config);
</script>

<canvas id="main-chart"></canvas>
<script>
    const ctx = document.getElementById('main-chart').getContext('2d')
    const labels = [{% for label in data.labels %}'{{ label }}', {% endfor %}]
    const data = {
        labels: labels,
        datasets: [{% for user in data.top_users %}
            {
                label: '{{ user.name }}',
                backgroundColor: '{{ user.color }}',
                borderColor: '{{ user.color }}',
                borderWidth: 2,
                data: {{ user.scores }},
            }, {% endfor %}
        ]
    }
    const scales = {
        yAxes: {
            title: {
                display: true,
                text: 'ğŸ’° ãƒã‚¤ãƒ³ãƒˆ',
                font: {size: 15}
            },
        },
        xAxes: {
            title: {
                display: true,
                text: 'â± æ—¥æ™‚',
                font: {size: 15}
            }
        }
    }
    const elements = {
        point: {
            radius: 0
        }
    }
    const plugins = {
        legend: {
            display: true,
            position: 'right',
            labels: {
                boxHeight: 8,
                font: {size: 11}
            },
            onClick: function (event, legendItem, legend) {
                const user_page_urls = [ {% for user in data.top_users %}
                    "{{ user.user_page_url }}", {% endfor %}
                ]
                const url = user_page_urls[legendItem.datasetIndex]
                window.open(url, '_blank').focus()
                return false
            },
            onHover: function (event) {
                event.native.target.style.cursor = 'pointer'
            },
            onLeave: function (event) {
                event.native.target.style.cursor = 'default'
            }
        }
    }
    const config = {
        type: 'line',
        data: data,
        options: {
            scales: scales,
            elements: elements,
            plugins: plugins
        },
        plugins: []
    };
    const myChart = new Chart(ctx, config);
</script>
